<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>StackOverflow Refresh</h3>
      <div class="img">
        <img src="./images/SORefresh48.png" alt="Icon">
      </div>
    </div>
    <div class="description">
      <p class="description">
        Select which domains in the StackExchange family of websites that should be auto-refreshed whenever using Google Chrome's Back button.
      </p>
    </div>
  </div>
    <div class="container-list">
      <table>
        <thead>
          <th style="width:20px;"><input type="checkbox"></th>
          <th>StackExchange Sites</th>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" name="stackoverflow.com"></td>
            <td>StackOverflow</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="stackexchange.com"></td>
            <td>StackExchange</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="askubuntu.com"></td>
            <td>AskUbuntu</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="ServerFault"></td>
            <td>ServerFault</td>
          </tr>
          <tr>
            <td><input type="checkbox" name="SuperUser"></td>
            <td>SuperUser</td>
          </tr>
        </tbody>
      </table>
    </div>
  <script src="jquery.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
